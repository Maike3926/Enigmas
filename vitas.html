        * {

        body {

<body>
    <audio id="audiovitas" autoplay loop src="./sound/Vitas - Ah, ah, ah, ah... [h_FD2CnZkyM].mp3"></audio>
    <img src="./img/vitas enigma.jpg" alt="Enigma" class="enigma-img">
    <p>ó poderoso Zeus romano</p>
    <div>
        <button type="button" class="btn btn-light" onclick="verificarResposta()">responda</button>
        <button type="button" class="btn btn-light" id="btn-dica" onclick="mostrarDica()">Dica</button>
    </div>

    <script>
        const audio = document.getElementById("audiovitas");
        function ajustarVolume() {
            audio.volume = 0.3;
        }
            audio.addEventListener("play", ajustarVolume);



        function verificarResposta() {
            const respostaUsuario = prompt("Qual é a sua resposta?");

            if (respostaUsuario) {

                if (respostaUsuario.trim() === "ganimedes") {
                    alert("You're Goddamn Right");

                    window.location.href = "ultimo.html";
                } else {
                    const respostaLower = respostaUsuario.toLowerCase();
                    if (respostaLower.includes("vitas")) {
                        alert("tente precurar a musica");
                    } else if (respostaLower.includes("Jupter")) {
                        alert("tente ler o nome do site");
                    } else {
                        alert("Resposta errada. Tente novamente! Lembre-se de usar todas as dicas disponíveis na página.");
                    }
                }
            } else {
                alert("Você não digitou uma resposta.");
            }
        }

        function mostrarDica() {
            alert("O nome da musica é crucial");
            window.open("https://www.youtube.com/watch?v=989-7xsRLR4", "_blank");
        }
    </script>
