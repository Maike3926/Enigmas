<body>
    <h1> v5>$,48$#E-#3,-993{1 </h1>

        <button type="button" class="btn btn-light" onclick="verificarResposta()">responda</button>
        <button type="button" class="btn btn-light" id="btn-dica" onclick="mostrarDica()">Dica</button>
    </div>

    <script>
        let nivelDica = 0;

        function verificarResposta() {
            const respostaUsuario = prompt("Qual é a sua resposta?");

            if (respostaUsuario) {

                const respostaLower = respostaUsuario.toLowerCase().trim();

                if (respostaLower === "Tartaruga de couro" || respostaLower === "Tartaruga-de-couro") {
                    window.location.href = "https://www.youtube.com/watch?v=KUVvlqg1g5s";
                } else if (respostaLower.includes("tartaruga")) {
                    alert("É uma tartaruga, mas qual espécie?");
                } else {
                    alert("Resposta errada. Tente novamente!");
                }

            } else {
                alert("Você não digitou uma resposta.");
            }
        }

        function mostrarDica() {
            if (nivelDica === 0) {
                alert(" o código no centro da tela é uma cifra. o título da aba e o texto abaixo são pistas para decifrá-la.");
                nivelDica++;
            } else if (nivelDica === 1) {
                alert(" O título '6 romano genero italiano' se traduz em 'VI' e 'genere'.");
                nivelDica++;
            } else {
                alert("tente pegar a primeira letra de cada palavra");
            }
        }
    </script>
