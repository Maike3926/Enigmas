<body>
    <img src="./img/enigmatacante.jpg" alt="Enigma" class="enigma-img">

        <button type="button" class="btn btn-light" id="btn-dica" onclick="mostrarDica()">Dica</button>

<script>
        function verificarResposta() {
            const respostaUsuario = prompt("Qual é a sua resposta?");

            if (respostaUsuario) {
                
                if (respostaUsuario.trim() === "fire tornado") {
                    alert("You're Goddamn Right");
                    
                    window.location.href = "energia.html"; 
                } else {
                    const respostaLower = respostaUsuario.toLowerCase();
                    if (respostaLower.includes("reif")) {
                        alert("tente as primeiras letras de cada e ve se forma algo");
                    } else if (respostaLower.includes("furacao de fogo")) {
                        alert("tente em ingles");
                    } else {
                        alert("Resposta errada. Tente novamente! Lembre-se de usar todas as dicas disponíveis na página.");
                    }
                }
            } else {
                alert("Você não digitou uma resposta.");
            }
        }

        function mostrarDica() {
            alert("O núcleo de sua força é instável. Para ativá-la, é necessário submeter os elementos 9, 53 e 75 a um vórtice de alta rotação.");
            window.open("https://www.youtube.com/watch?v=615U7p3ttE4", "_blank");
        }
    </script>
