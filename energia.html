<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="./icon/HxH.png" title="porta ícones">
    <title>C12H22O11</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #030303;
            width: 100%;
            overflow: hidden;
            flex-direction: column;
            gap: 20px;
        }

        p {
            color: white;
        }


        #btn-dica {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
    </style>

<body>
    <img src="./img/enigmavoltage.jpg" alt="Enigma" class="enigma-img">
    <p>A folha é testemunha da minha apatia. O copo é o limite que eu respeito. Nada se cria, nada se move.</p>
    <p>A minha verdade está naquilo que não se vê, mas que deixa tudo enjoativo.</p>
    <div>
        <button type="button" class="btn btn-light" onclick="verificarResposta()">responda</button>
        <button type="button" class="btn btn-light" id="btn-dica" onclick="mostrarDica()">Dica</button>
    </div>

    <script>
        function verificarResposta() {
            const respostaUsuario = prompt("Qual é a sua resposta?");

            if (respostaUsuario) {

                const respostaLower = respostaUsuario.toLowerCase().trim();

                if (respostaLower === "killua" || respostaLower === "killua zoldyck") {
                    window.location.href = "https://www.youtube.com/watch?v=KUVvlqg1g5s";

                } else if (respostaLower.includes("volta") || respostaLower.includes("alessandro")) {
                    alert("Você achou o homem da foto, ele inventou a bateria. ja tentou fazer algum trocadilho com o nome dele?");

                } else if (respostaLower.includes("acucar") || respostaLower.includes("açúcar") || respostaLower.includes("sacarose")) {
                    alert("Sim, C12H22O11 é açúcar. Mas isso é o SINTOMA, no diagrama hexagonal oque siginifica isso?");

                } else if (respostaLower.includes("transformador") || respostaLower.includes("transmutador") || respostaLower.includes("transmutacao")) {
                    alert("Correto, essa é a classe de Nen! agora some isso com a imagem: um transformador que usa eletricidade.");

                } else if (respostaLower.includes("zoldyck")) {
                    alert("Essa é a família certa, mas qual dos irmãos eu estou procurando?");

                } else if (respostaLower.includes("gon")) {
                    alert("Não, esse é o melhor amigo dele.");
                } else {
                    alert("Resposta errada. Tente novamente! Lembre-se de usar todas as dicas disponíveis na página.");
                }



            } else {
                alert("Você não digitou uma resposta.");
            }
        }

        function mostrarDica() {
            alert("A resposta é uma soma de três variáveis: O que o título representa Quem o homem da foto é famoso por ter criado. O teste descrito no texto. Encontre o personagem que une esse Sabor, esse Elemento e essa Origem")

        }
    </script>



</body>

</html>
